<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>

<body>
    <h1>Welcome to the Homepage!</h1>

    <!-- Insert Form -->
    <h1>Insert Fruit Details</h1>

    <form action="insert.php" method="POST">
        <label for="name">Fruit Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="family">Family:</label>
        <input type="text" id="family" name="family" required><br>

        <label for="order">Order:</label>
        <input type="text" id="order" name="order" required><br>

        <label for="genus">Genus:</label>
        <input type="text" id="genus" name="genus" required><br>

        <label for="calories">Calories:</label>
        <input type="number" step="0.1" id="calories" name="calories" required><br>

        <label for="fat">Fat:</label>
        <input type="number" step="0.1" id="fat" name="fat" required><br>

        <label for="sugar">Sugar:</label>
        <input type="number" step="0.1" id="sugar" name="sugar" required><br>

        <label for="carbohydrates">Carbohydrates:</label>
        <input type="number" step="0.1" id="carbohydrates" name="carbohydrates" required><br>

        <label for="protein">Protein:</label>
        <input type="number" step="0.1" id="protein" name="protein" required><br>

        <button type="submit">Insert</button>
    </form>

    <!-- Search Bar -->
    <h2>Search</h2>
    <form action="search.php" method="GET">
        <label for="searchQuery">Search:</label>
        <input type="text" id="searchQuery" name="q" required>
        <button type="submit">Search</button>
    </form>

    <!-- Add other content as needed -->

</body>

</html>
